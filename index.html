<!DOCTYPE html>
<html lang="en">
<head>   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Unit || Coverter</title>
</head>

<body>
    <div class="container">
        <div class="user-input">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" size="4" type="text" placeholder="1">
            <br>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="user-output">
            <div class="output-box">
                <h2>Length (Feet/Meter)</h2>
                <p id="meter-el">1 meters = 3.281 feet | 1 feet = 0.305 meters</p>
            </div>
            <div class="output-box">
                <h2>Volume (Gallon/Liter)</h2>
                <p>1 leter = 0.264 gallon | 1 gallon = 3.785 leter</p>
            </div>
            <div class="output-box">
                <h2>Mass (Pounds/Kilogram)</h2>
                <p>1 kilos = 2.205 pounds | 1 pounds = 0.454 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
